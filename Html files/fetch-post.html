<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="" id="form">
            <input type="text" placeholder="Firstname" id="first" name="first">
            <input type="text" placeholder="last" id="last" name="last">
            <button type="submit" id="submit">Submit</button>
        </form>
       
    </div>
    
</body>

<script>
var form = document.getElementById('form')
var fname=document.getElementById("first")
var lname=document.getElementById("last")
var submit=document.getElementById('submit')


form.addEventListener('submit',event =>{
  event.preventDefault();
  
  const formdata =new FormData(form);
  const data = new URLSearchParams(formdata)
  fetch('https://jsonplaceholder.typicode.com/users',{
    method: 'POST',
    headers: {
        'content-type': 'appplication/x-www-form-urlencoded'
    },
    body: data
  }).then(res => res.json())
    .then(data => console.log(data))
    .catch(error => console.log(error))
})



</script>
</html>
