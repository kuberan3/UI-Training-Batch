<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <style>
      main {
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #calc {
        width: 30%;
        height: 30%;
      }
    </style>
  </head>
  <body>
    <main>
      <div id="calc">
        <p>Addition</p>
        <input id="n1" type="number" /> <br><br>
        <input id="n2" type="number" />
        <p id="result" style="border-bottom: 1px solid oinki;"></p>
        <button onclick="calculate()">Add</button>
      </div>
    </main>
  </body>
  <script>
    function calculate() {
      let num1 = parseInt(document.getElementById("n1").value);
      let num2 = parseInt(document.getElementById("n2").value);
      let num3;
      console.log(typeof num1, typeof num2);
      console.log(  );
      console.log(num2);
      num3 = num1 + num2;
      console.log(typeof num3, num3);
      document.getElementById("result").innerHTML = num3;
    }
  </script>
</html>
