<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #form-div{
            position: absolute;
            display: no;
            right: 10px;
            bottom: 10px;
            display: flex;
            /* align-items: center; */
            flex-direction: column;
            background-color: aqua;
            height: 20vh;
            width: 20vw;
            border: 1px solid black;
            border-radius: 10px;
        }
        #compose-form{
            display: flex;
            flex-direction: column;
            width: 80%;
            align-items: center;
            
        }
        #add-title{
            margin-bottom: 10px;
        }
        #add-body{
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <main>
        <button id="" onclick="formDisplay()"">compose</button>
        <div id="form-div" style="display: none;" >
            <form id="compose-form" action="">
                <h4>Add new element here</h4>
                <input type="text" id="add-title"  placeholder="title">
                <input type="text" id="add-body" placeholder="body">
                <button type="add-submit">Submit</button>
            </form>
        </div>
    </main>
</body>
<script>
    function formDisplay(){
        document.getElementById('form-div').style.display="block"
    }
</script>
</html>
