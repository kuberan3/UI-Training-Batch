<!DOCTYPE html>
<html>
<head>
    <title>Table to CSV Download</title>
</head>
<body>
    <table id="data-table">
        <!-- Your table data goes here -->
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>30</td>
            <td>New York</td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>25</td>
            <td>San Francisco</td>
        </tr>
    </table>

    <button id="download-btn">Download CSV</button>

    <script src="script.js"></script>
</body>
</html>
