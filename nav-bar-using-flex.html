<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        header{
            background-color: aqua;
            width: 100%;
        }
        nav{
            display: flex;
            justify-content: flex-end;
            height: 10%;
            
        }
        nav > div{
            padding: 10px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div>Home</div>
            <div>Menu</div>
            <div>SignUp</div>
            <div>Signin</div>
        </nav>
    </header>
</body>
</html>
